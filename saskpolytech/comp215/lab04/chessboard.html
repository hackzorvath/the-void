<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game Layout</title>

    <!--bootstrap linked-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- css style sheet linked-->
    <link rel="stylesheet" href="styles.css" />
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Link the font design from google fonts for creepy text id-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet" />

    <!--Link the font design from google fonts for text 1 id-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Div tag containing the chessboard-->
    <div class="container my-4">
        <h1 class="text-center" id="creepytext">Chess Game</h1>

        <div class="row">
            <!--col-12: makes the column 100% wide on small screens,  stacked layout on phones and tablets -->
            <!--col-md-9: makes column 75% wide on medium-sized screens (like laptops) and larger, leaving the remaining 25% for the "Move History"-->
            <div class="col-12 col-md-9 border p-3">
                <div class="chessboard">
                    <div class="container-fluid p-0">
                        <!--Row 1-->
                        <div class="row g-0">
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                        </div>
                        <!--Row 2-->
                        <div class="row g-0">
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                        </div>
                        <!--Row 3-->
                        <div class="row g-0">
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                        </div>
                        <!--Row 4-->
                        <div class="row g-0">
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                        </div>
                        <!--Row 5-->
                        <div class="row g-0">
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                        </div>
                        <!--Row 6-->
                        <div class="row g-0">
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                        </div>
                        <!--Row 7-->
                        <div class="row g-0">
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                        </div>
                        <!--Row 8-->
                        <div class="row g-0">
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                            <div class="col-1 square dark"></div>
                            <div class="col-1 square light"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--col-12: Makes 100% width on small screens to ensure stacked layout.-->
            <!--col-md-3: Makes the "move history" section a 25% width on medium screens and up, fitting next to the col-md-9-->
            <div class="col-12 col-md-3 border p-3">
                <!-- h3 with id tag to style in css style -->
                <h3 class="text-center" id="text1">Move History</h3>
                <p id="text2">Moves will be listed here...</p>
            </div>
        </div>

        <!-- h2 with id tag to style in css style -->
        <h2 class="text-center mt-4" id="creepytext">Player 1 vs. Player 2</h2>
    </div>
</body>

</html>
